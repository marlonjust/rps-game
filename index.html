<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="scoresContainer">
            <div class="scores">
                <h1>Your Score </h1>
                <h1 id="userChoice">/</h1>
                <h1 id="userScore">0</h1>
            </div>

            <div class="scores">
                <h1>Opponent Score </h1>
                <h1 id="cpuChoice">/</h1>
                <h1 id="cpuScore">0</h1>
            </div>
        </div>

        <div id="button-container">
            <button type="button" id="rockButton">Rock</button>
            <button type="button" id="paperButton">Paper</button>
            <button type="button" id="scissorsButton">Scissors</button>
        </div>
    </div>

</body>

</html>
